<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ginhi Iwasaki – Data × AI × Security Consultant</title>

  <style>
    :root{
      --bg: #0b0d10;
      --panel: rgba(255,255,255,0.03);
      --panel2: rgba(255,255,255,0.02);
      --fg: #e9eef5;
      --muted: rgba(233,238,245,.68);
      --line: rgba(233,238,245,.14);
      --line2: rgba(233,238,245,.10);
      --accent: rgba(140,190,255,.90); /* ice blue */
      --accent2: rgba(16,185,129,.88); /* subtle green if needed */
      --shadow: 0 18px 50px rgba(0,0,0,0.35);
      --radius: 18px;
    }

    *{ box-sizing: border-box; }
    html{ scroll-behavior: smooth; }
    body{
      font-family: ui-sans-serif, system-ui, -apple-system, "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      background: radial-gradient(1200px 700px at 20% 10%, rgba(140,190,255,0.10), transparent 55%),
                  radial-gradient(900px 600px at 85% 15%, rgba(255,255,255,0.06), transparent 55%),
                  var(--bg);
      color: var(--fg);
      line-height: 1.6;
      letter-spacing: .2px;
    }

    a{ color: var(--fg); text-decoration: none; border-bottom: 1px solid var(--line2); }
    a:hover{ border-bottom-color: var(--accent); }

    header, section, footer{ padding: 36px 20px; }

    .container{ max-width: 1100px; margin: 0 auto; }

    header{
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(10px);
      background: rgba(11,13,16,0.72);
      border-bottom: 1px solid var(--line);
    }

    .header-inner{
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }

    .brand{
      display: flex;
      align-items: center;
      gap: 12px;
      min-width: 210px;
    }

    .brand-mark{
      width: 22px;
      height: 22px;
      border-radius: 999px;
      border: 1px solid var(--line);
      position: relative;
      overflow: hidden;
    }
    .brand-mark:before{
      content:"";
      position:absolute;
      inset:-40%;
      border-radius: 999px;
      border: 1px solid rgba(233,238,245,0.18);
      transform: rotate(18deg);
    }
    .brand-mark:after{
      content:"";
      position:absolute;
      inset:-30%;
      border-radius: 999px;
      border: 1px solid rgba(140,190,255,0.20);
      transform: rotate(-12deg);
    }

    .brand-name{
      font-weight: 650;
      letter-spacing: .4px;
      font-size: 0.98rem;
    }

    nav{
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 14px;
    }

    nav a{
      border-bottom: none;
      color: var(--muted);
      font-weight: 520;
      padding: 8px 10px;
      border-radius: 999px;
      transition: all .15s ease;
    }
    nav a:hover{
      color: var(--fg);
      background: rgba(255,255,255,0.04);
    }

    .lang-toggle{
      display: flex;
      gap: 8px;
      align-items: center;
      min-width: 120px;
      justify-content: flex-end;
    }

    .lang-toggle button{
      background: transparent;
      border: 1px solid var(--line);
      color: var(--muted);
      padding: 6px 10px;
      border-radius: 999px;
      cursor: pointer;
      font-weight: 600;
      letter-spacing: .3px;
      transition: all .15s ease;
    }

    .lang-toggle button.active{
      border-color: rgba(140,190,255,0.55);
      color: var(--fg);
      background: rgba(140,190,255,0.12);
    }

    .hero{
      padding: 70px 20px 48px;
    }

    .hero-inner{
      display: grid;
      grid-template-columns: 1.25fr 0.75fr;
      gap: 28px;
      align-items: center;
    }

    .hero h1{
      font-size: clamp(2rem, 2.6vw, 2.7rem);
      margin: 0 0 14px 0;
      line-height: 1.18;
      letter-spacing: .2px;
    }

    .hero p{
      margin: 0 0 18px 0;
      color: var(--muted);
      max-width: 68ch;
      font-size: 1.05rem;
    }

    .hero-meta{
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 18px;
    }

    .pill{
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,0.02);
      color: var(--muted);
      font-size: 0.92rem;
      letter-spacing: .2px;
    }

    .cta-row{
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 22px;
      align-items: center;
    }

    .btn{
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px 16px;
      border-radius: 999px;
      border: 1px solid rgba(140,190,255,0.40);
      background: rgba(140,190,255,0.12);
      color: var(--fg);
      font-weight: 650;
      letter-spacing: .2px;
      cursor: pointer;
      transition: transform .12s ease, background .12s ease, border-color .12s ease;
      text-decoration: none;
    }
    .btn:hover{ transform: translateY(-1px); background: rgba(140,190,255,0.16); border-color: rgba(140,190,255,0.55); }
    .btn.secondary{
      background: transparent;
      border: 1px solid var(--line);
      color: var(--muted);
    }
    .btn.secondary:hover{
      background: rgba(255,255,255,0.04);
      color: var(--fg);
      border-color: rgba(233,238,245,0.22);
    }

    .hero-photo{
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hero-photo img{
      width: 220px;
      height: 220px;
      border-radius: 999px;
      object-fit: cover;
      border: 1px solid var(--line);
      box-shadow: var(--shadow);
      background: rgba(255,255,255,0.03);
    }

    .section{
      border-top: 1px solid var(--line);
    }

    h2{
      margin: 0 0 14px 0;
      font-size: 1.45rem;
      letter-spacing: .2px;
    }

    .subhead{
      margin: 0 0 24px 0;
      color: var(--muted);
      max-width: 74ch;
      font-size: 1.02rem;
    }

    .grid{
      display: grid;
      gap: 16px;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    }

    .card{
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      padding: 18px;
      box-shadow: none;
    }

    .card h3{
      margin: 0 0 10px 0;
      font-size: 1.05rem;
      letter-spacing: .2px;
    }

    .card p{
      margin: 0;
      color: var(--muted);
      font-size: 0.98rem;
    }

    /* Services accordion */
    details{
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      padding: 0;
      overflow: hidden;
    }

    summary{
      list-style: none;
      cursor: pointer;
      padding: 18px;
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 16px;
      border-bottom: 1px solid transparent;
    }
    summary::-webkit-details-marker{ display: none; }

    .svc-title{
      display: flex;
      flex-direction: column;
      gap: 4px;
      min-width: 0;
    }
    .svc-title strong{
      font-size: 1.05rem;
      letter-spacing: .2px;
    }
    .svc-title span{
      color: var(--muted);
      font-size: 0.95rem;
    }

    .svc-tag{
      flex: 0 0 auto;
      color: rgba(140,190,255,0.85);
      border: 1px solid rgba(140,190,255,0.32);
      background: rgba(140,190,255,0.10);
      padding: 6px 10px;
      border-radius: 999px;
      font-weight: 650;
      font-size: 0.88rem;
      white-space: nowrap;
    }

    details[open] summary{ border-bottom-color: var(--line); }
    .svc-body{
      padding: 16px 18px 18px;
      background: var(--panel2);
    }
    .svc-body ul{
      margin: 0;
      padding-left: 18px;
      color: var(--muted);
    }
    .svc-body li{ margin: 8px 0; }

    /* Case studies */
    .case-meta{
      margin-top: 10px;
      color: var(--muted);
      font-size: 0.95rem;
    }
    .case-kv{
      margin-top: 12px;
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,0.02);
      color: var(--muted);
    }
    .case-kv strong{ color: var(--fg); }

    /* About */
    .about{
      display: grid;
      grid-template-columns: 0.85fr 1.15fr;
      gap: 24px;
      align-items: start;
    }
    .about img{
      width: 220px;
      height: 220px;
      border-radius: 999px;
      object-fit: cover;
      border: 1px solid var(--line);
      background: rgba(255,255,255,0.03);
    }
    .about-box{
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      padding: 18px;
    }
    .about-box p{ margin: 0 0 14px 0; color: var(--muted); }
    .about-box ul{
      margin: 0;
      padding-left: 18px;
      color: var(--muted);
    }

    /* Tables */
    .table-wrap{
      overflow: auto;
      border: 1px solid var(--line);
      border-radius: var(--radius);
      background: var(--panel);
    }
    table{
      width: 100%;
      border-collapse: collapse;
      min-width: 880px;
    }
    th, td{
      padding: 14px 16px;
      border-bottom: 1px solid var(--line);
      vertical-align: top;
      text-align: left;
    }
    th{
      color: var(--fg);
      font-weight: 650;
      background: rgba(255,255,255,0.02);
    }
    td{ color: var(--muted); }
    .note{
      color: var(--muted);
      font-size: 0.95rem;
      margin: 12px 0 0 0;
      max-width: 80ch;
    }

    /* Contact */
    .contact-row{
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      margin-top: 12px;
    }

    footer{
      border-top: 1px solid var(--line);
      color: rgba(233,238,245,0.55);
      text-align: center;
      font-size: 0.92rem;
      padding: 22px 20px;
    }

    /* Responsive */
    @media (max-width: 860px){
      .hero-inner{ grid-template-columns: 1fr; }
      .hero-photo{ justify-content: flex-start; }
      .about{ grid-template-columns: 1fr; }
      .brand{ min-width: auto; }
      nav{ justify-content: flex-start; }
      .lang-toggle{ min-width: auto; }
    }
  </style>

  <script>
    const CALENDLY_URL = "https://calendly.com/coffeentea";
    let currentLang = "en";

    // Use innerHTML to allow small formatting (lists, <strong>, etc.)
    function switchLang(lang) {
      currentLang = lang;
      document.querySelectorAll("[data-en]").forEach(el => {
        const value = el.dataset[lang];
        if (value !== undefined) el.innerHTML = value;
      });
      document.querySelectorAll(".lang-toggle button").forEach(b => b.classList.remove("active"));
      const btn = document.getElementById("btn-" + lang);
      if (btn) btn.classList.add("active");
    }

    window.onload = () => switchLang("en");
  </script>
</head>

<body>

  <div class="container header-inner">
    <div class="brand">
      <div class="brand-mark" aria-hidden="true"></div>
      <div class="brand-name">Ginhi Iwasaki</div>

    <nav>

      <a href="#rate-card" data-en="Rate Card" data-jp="Rate Card"></a>
      <a href="#contact" data-en="Contact" data-jp="Contact"></a>

</section>
