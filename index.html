<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ginhi Iwasaki – AI / IT / Cybersecurity Consultant</title>

  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      background: #f9fafb;
      color: #1f2937;
      line-height: 1.6;
    }

    header, section, footer { padding: 40px 20px; }

    header {
      background: #0f172a;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav a {
      margin: 0 15px;
      color: #f9fafb;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover { color: #10b981; }

    .lang-toggle button {
      background: none;
      border: 1px solid #94a3b8;
      color: #94a3b8;
      margin-left: 8px;
      padding: 4px 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    .lang-toggle button.active {
      background: #10b981;
      color: white;
      border-color: #10b981;
    }

    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(135deg, #1e3a8a, #0f172a);
      color: white;
      padding: 80px 20px;
    }

    .hero-text { max-width: 55%; }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }

    .cta {
      background: #10b981;
      color: white;
      padding: 12px 24px;
      border-radius: 10px;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
    }

    .cta:hover { background: #059669; }

    .hero-photo img {
      width: 240px;
      height: 240px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }

    h2 { color: #0f172a; }

    .grid {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    }

    .card {
      background: white;
      padding: 24px;
      border-radius: 14px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    .about {
      display: flex;
      gap: 40px;
      align-items: center;
    }

    .about img {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      object-fit: cover;
    }

    footer {
      background: #0f172a;
      color: #94a3b8;
      text-align: center;
      font-size: 0.9rem;
      padding: 20px;
    }
  </style>

  <!-- Calendly -->
  <script>
    const CALENDLY_URL = "https://calendly.com/coffeentea";
    let currentLang = "en";

    function switchLang(lang) {
      currentLang = lang;
      document.querySelectorAll("[data-en]").forEach(el => {
        el.innerText = el.dataset[lang];
      });
      document.querySelectorAll(".lang-toggle button").forEach(b => b.classList.remove("active"));
      document.getElementById("btn-" + lang).classList.add("active");
    }

    window.onload = () => switchLang("en");
  </script>
</head>

<body>

<header>
  <strong>Ginhi Iwasaki</strong>

  <nav>
    <a href="#services">Services</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>

  <div class="lang-toggle">
    <button id="btn-en" onclick="switchLang('en')">EN</button>
    <button id="btn-jp" onclick="switchLang('jp')">JP</button>
  </div>
</header>

<section class="hero">
  <div class="hero-text">
    <h1
      data-en="Driving measurable business impact through pragmatic AI, Cybersecurity, and IT transformation."
      data-jp="AI・サイバーセキュリティ・IT変革を通じて、実行可能で測定可能なビジネス成果を実現します。">
    </h1>

    <p
      data-en="Tokyo-based, globally focused."
      data-jp="東京を拠点に、グローバルに支援しています。">
    </p>

    <a href="#" class="cta"
       onclick="window.open(CALENDLY_URL, '_blank')"
       data-en="Work with me"
       data-jp="相談する">
    </a>
  </div>

  <div class="hero-photo">
    <img src="profile.jpg" alt="Ginhi Iwasaki">
  </div>
</section>

<section id="services">
  <h2 data-en="What I Do" data-jp="提供サービス"></h2>
  <div class="grid">
    <div class="card">AI & Data Strategy</div>
    <div class="card">Cybersecurity Risk & Compliance</div>
    <div class="card">IT Infrastructure & Cloud</div>
    <div class="card">Digital Transformation (DX)</div>
    <div class="card">Vendor Management</div>
  </div>
</section>

<section id="about" class="about">
  <img src="profile.jpg" alt="Ginhi Iwasaki">
  <div>
    <h2 data-en="About Me" data-jp="プロフィール"></h2>
    <p
      data-en="I help organizations bridge technology, execution, and culture to deliver sustainable results."
      data-jp="テクノロジー・実行力・文化をつなぎ、持続的な成果を生み出す支援を行っています。">
    </p>
  </div>
</section>

<section id="contact">
  <h2 data-en="Let’s Connect" data-jp="お問い合わせ"></h2>
  <a href="#" class="cta"
     onclick="window.open(CALENDLY_URL, '_blank')"
     data-en="Free 15-min Consult"
     data-jp="15分無料相談">
  </a>

  <p>
    <a href="https://www.linkedin.com/in/ginhi-i-a2249761/"
       target="_blank"
       style="color:#10b981;">
      LinkedIn
    </a>
  </p>
</section>

<footer>
  © Ginhi Iwasaki
</footer>

</body>
</html>
